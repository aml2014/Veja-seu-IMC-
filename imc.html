<!DOCTYPE html>
<html>
<head>
  <title>IMC</title>
</head>
<body>
  <div>
  <h1>Qual é seu peso</h1>
  <input id="peso" type="number" placeholder="em metros">
  <br><br>
  <h1>Qual é sua altura</h1>
  <input id="altura" type="number" placeholder="em quilos">
  <br><br>
  <button onclick="IMC()">Ver IMC</button>
  <img src="imc.jpeg">
</div>
</body>
<script>
  function IMC() {
    var altura = document.getElementById("altura").value;  var peso = document.getElementById("peso").value;
    var peso2 = peso * peso;
    var IMC = altura / peso2;
    alert("O seu IMC é " + IMC + ".")
  }
</script>
</html>
